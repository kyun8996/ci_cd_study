# 💬 Slack 알림 전송 워크플로우
name: Notify to Slack

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send message to Slack
        uses: slackapi/slack-github-action@v2
        with:
          payload: |
            {
              "text": "📢 새 커밋이 main 브랜치에 push 되었습니다! (`${{ github.repository }}`)"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
